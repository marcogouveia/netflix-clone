<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>

    <!--Links CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/netflix-logo.svg" alt="Logo Netflix">
            </div>

            <div class="linguage-login">
                <div class="select">
                    <select name="linguagem" id="linguage">
                        <option selected value="Português">Português</option>
                        <option value="English">English</option>
                    </select>
                </div>

                <div class="button-login">
                    <a class="login" href="#">Entrar</a>
                </div>
            </div>
        </div>
    </header>

    <section class="bg banner">
        <div class="container">
            <div class="text">
                <h1>Filmes, séries e muito mais. <br> Sem limites.</h1>
                <h2>Assista onde quiser. Cancele quando quiser.</h2>
                <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>

                <div class="email-form">

                    <label class="label-form-email">
                        <input type="email" id="email-home">
                        <label for="email-home" class="placeLabel">Email</label>
                    </label>


                    <div class="send-email">
                        <button type="submit">Vamos lá </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Links JavaScrip-->
    <script src="js/main.js"></script>
</body>

</html>
